<section class="post__section">
  <h5 class="post__h post__h--middle">{{ title }}</h5>
  <div class="post__content">
    <div *ngFor="let post of posts" class="post__node">
      <h5 class="post__h post__h--small">{{ post.title }}</h5>
      <small class="post__text">{{ post.text }}</small>
      <a [routerLink]="['/article', post.id]" class="post__link" >Read more ...</a>
    </div>
  </div>
  <div class="post__action">
<!--    <button [routerLink]="[]" [queryParams]="{ test: true }" class="post__btn">Query true</button>-->
<!--    <button [routerLink]="[]" [queryParams]="{ test: false }" class="post__btn">Query false</button>-->
    <button (click)="clickQuery($event)" class="post__btn">Query true</button>
    <button (click)="clickQuery($event)" class="post__btn">Query false</button>
  </div>
</section>
<router-outlet></router-outlet>
