<div class="list">
  <div class="list__card">
    <div class="list__x" (click)="deletePost(i)"></div>
    <h5 class="list__h5">{{ post.title }}</h5>
    <span class="list__span">{{ post.text }}</span>
    <span class="list__long" >{{ post.text.length > 7 ? 'Is long' : 'Is short' }}</span>
  </div>
</div>
